{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <link rel="icon" type="image/png" href="http://ufuture.com/favicon.png" sizes="32x32">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/app.css">
    
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body class="no-touch">
    <div id="preloader">
      <div class="blocks">
        <span class="p-logo">{{mixins.icon('logo-small')}}</span>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- BEGIN content -->
    <div class="out {% if pageClass %}{{ pageClass }}{% else %}frontpage{% endif %}">
      {% include "../partials/_header.html" %}
      {% block content %}{% endblock %}
      {% include "../partials/_footer.html" %}
      <button id="scroll-up" class="no-btn sq">
        <span class="sq__box sq__rotate180">
          <i class="sq__vcenter">{{mixins.icon('arrow-down')}}</i>
        </span>
      </button>
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
    <script src="//cdn.jsdelivr.net/blazy/latest/blazy.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->

  </body>
</html>
